<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css"
      integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g=="
      crossorigin="anonymous" />
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link rel="stylesheet" href="./sass/index.scss" /> 
      <title>Image search</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input class="search-form__input" type="text" name="searchQuery" autocomplete="off" placeholder="Search images..." />
      <button class="search-form__button" type="submit"><span class="material-icons">search</span></button>
    </form>
      <div class="container">
        <div class="gallery"></div>
        <button type="button" class="load-more is-hidden">Load more</button>
        <a class="btn-to-top" title="Return to top"> <span class="material-icons">arrow_upward</span></a>
        <p class="end-collection-text is-hidden">
          We're sorry, but you've reached the end of search results.
        </p>
      </div>
    </section>
    <script type="module" src="./index.js"></script>
  </body>
</html>
